<h1>Listar Estoque</h1>

<mat-form-field>
  <mat-label>Filtro</mat-label>
    <input matInput placeholder="Pesquise pelo produto ..." (keyup)="applyFilter($event)">  
</mat-form-field>
 
<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id_produto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id_produto}}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
    </ng-container>
    <ng-container matColumnDef="qtde">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.qtde}}</td>
    </ng-container>
    <ng-container matColumnDef="valor_unitario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Unitário</th>
      <td mat-cell *matCellDef="let row">{{row.valor_unitario}}</td>
    </ng-container>
   
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/stock/entry-products/{{ row.id }}" class="edit">
          <i class="material-icons ">edit</i></a>

        <a routerLink="/products/delete/{{ row.id }}" class="delete">
          <i class="material-icons">delete</i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="stock.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
